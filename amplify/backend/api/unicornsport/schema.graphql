type Channel @model 
@auth(rules: [{ allow: owner, operations: [create, delete, update] }])
@key(name: "channelsByArn", fields: ["channelArn"], queryField: "channelByArn")
{
  channelID: ID!
  title: String!
  description: String!
  streamKey: String @auth(rules: [{allow: owner}])
  channelArn: String @auth(rules: [{allow: owner}])
  streamURL: String
}

type Mutation {
  createStreamKey(channelID: ID): Channel @function(name: "channelManager-${env}") @auth(rules: [{allow: owner}])
}

